<style>

    svg {
        font: 10px sans-serif;
    }

    path.line {
        fill: none;
        stroke: #666;
        stroke-width: 1.5px;
    }

    path.area {
        fill: #e7e7e7;
    }

    .axis {
        shape-rendering: crispEdges;
    }

    .x.axis line {
        stroke: #fff;
    }

    .x.axis .minor {
        stroke-opacity: .5;
    }

    .x.axis path {
        display: none;
    }

    .y.axis line,
    .y.axis path {
        fill: none;
        stroke: #000;
    }

</style>
