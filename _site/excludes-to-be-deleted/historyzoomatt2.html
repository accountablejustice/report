<!DOCTYPE html>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

    var svg = d3.select("svg"),
        margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var x = d3.scaleLinear()
        .rangeRound([0, width]);

    var y = d3.scaleLinear()
        .rangeRound([height, 0]);

    var line2 = d3.line()
        .x(function(d) { return x(d.date); })
        .y(function(d) { if (d.date <= 1982) {return y(d.population)}
        else {return y(d.hypo)}; });

    var line = d3.line()
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.population); });

    var domain0 = [1970, 1977];
    domain1 = [1970, 2016];

    var xAxis = d3.axisBottom(x)
        .tickFormat(d3.format(".0f"))

    d3.csv("floridahistoricaldata1.csv", function(d) {
        d.date = +d.date;
        d.population = +d.population;
        d.hypo = +d.hypo;
        return d;
    }, function(error, data) {
        if (error) throw error;


        x.domain(domain0);
        y.domain([0, 103000]
        );


        g.append("g")
            .call(d3.axisLeft(y))
            .append("text")
            .attr("fill", "#000")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "0.71em")
            .attr("text-anchor", "end")
            .text("Prison Population");

        var line4 = g.append("path")
            .datum(data)
            .attr("fill", "none")
            .style("stroke", "darkred")
            .attr("stroke-linejoin", "round")
            .attr("stroke-linecap", "round")
            .attr("stroke-width", 1.5)
            .attr("d", line2);

        g.append("line")
            .attr("x1", x(1982))
            .attr("x2", x(1983))
            .attr("y1", y(26161))
            .attr("y2", y(29127.17775))
            .attr("stroke-width", 2)
            .attr("opacity",100)
            .attr("stroke-linecap", "square")
            .attr("stroke", "white");

        var line3 = g.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-linejoin", "round")
            .attr("stroke-linecap", "round")
            .attr("stroke-width", 1.5)
            .call(line);

        var gAxis = g.append("g")
                .attr("transform", "translate(0," + height + ")")
                .attr("class", "x axis")
                .call(xAxis)
            //    .select(".domain")
            ;


        transition();
        setInterval(transition, 10000);

        function transition() {
            gAxis.transition().duration(8500).tween("axis", function(d, i) {
                var i = d3.interpolate(domain0, domain1);
                return function(t) {
                    x.domain(i(t));
                    gAxis.call(xAxis);
                    line3.call(line2);
                    line4.call(line);
                }

            });

            var t1 = t0.transition();
            t1.selectAll(".line").attr("d", line);
            t1.selectAll(".label").attr("transform", transform);
            t1.selectAll(".y.axis").call(yAxis);
        }


    });

</script>
