<section id="report">
    <!-- Page Content -->

    {% if type == 'noheading' %}

    <div class="content-section">


        <div class="container">
            <div class="col-lg-12"></div>
            <div class="row" style="padding-left:15px; padding-right:15px">
                <div class="clearfix"></div>
                <div class="lead">{{ content }}</div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    {% else %}

    <div class="content-section">

        <div class="container">
            <div class="col-lg-12"></div>
            <div class="row" style="padding-left:15px; padding-right:15px">
                <div class="clearfix"></div>
                <h3 class="section-heading">{{ title }}</h3>
                <div class="lead">{{ content }}</div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    {% endif %}
</section>
