
<!DOCTYPE html>
<meta charset="utf-8">
<style>


    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        width: 400px;
        height: 450px;
        position: absolute;
    }
    svg {
        width: 100%;
        height: 100%;
        position: center;
    }

    path.slice{
        stroke-width:2px;
    }

    text{
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    polyline{
        opacity: .3;
        stroke: black;
        stroke-width: 2px;
        fill: none;
    }

    .labelValue
    {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 200%;
        opacity: 1;

    }

    label {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-weight: normal;
    }

    datalabel {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-weight: normal;
    }

    .toolTip {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        position: absolute;
        display: none;
        width: auto;
        height: auto;
        background: rgba(0, 0, 0, 0.8);
        border: 0 none;
        border-radius: 8px 8px 8px 8px;
        box-shadow: -3px 3px 15px #888888;
        color: white;
        padding: 5px;
        text-align: center;
    }

    text.datalabel {
        font-size: 120%;
        fill: black;
    }
    .legend {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 60%;
    }
    rect {
        stroke-width: 2;
    }

    text {
        font: 12px sans-serif;
    }


    text.value{
        font-size: 100%;
        fill: black;
    }

    text.label{
        font-size: 100%;
    }

    .axis text {
        font: 12px sans-serif;
    }

    .axis path{
        fill: none;
        stroke: #000;
    }

    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .axis .tick line {
        stroke-width: 1;
        stroke: rgba(0, 0, 0, 0.2);
    }

    .axisHorizontal path{
        fill: none;
    }

    .axisHorizontal line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .axisHorizontal .tick line {
        stroke-width: 1;
        stroke: rgba(0, 0, 0, 0.2);
    }

    .bar {
        fill: #98abc5;
        fill-opacity: .7;
    }

    .bar:hover {
        fill-opacity: 1;
    }
    .x.axis path {
        display: none;
    }
    h3 {
        text-align: center;
        color: #555;
    }
    .form {
        text-align: center
    }


</style>
<body>
<h3>FY 2015 Admissions for Violations of Probation, by Circuit</h3>
<form>
    <label><input type="radio" name="dataset" id="dataset" value="Rate" checked> Rate per 100k Adults</label>
    <label><input type="radio" name="dataset" id="dataset" value="Prisoners"> Number of Admissions</label>
</form>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

    Rate = [
        {label:"11", value:4.9013837869},
        {label:"15", value:4.9199143373},
        {label:"4", value:6.6922029979},
        {label:"9", value:11.5996399769},
        {label:"12", value:16.1615960695},
        {label:"17", value:16.4520083842},
        {label:"19", value:17.5948330359},
        {label:"20", value:18.9855048783},
        {label:"6", value:21.136450292},
        {label:"18", value:24.1832738254},
        {label:"5", value:24.2885662252},
        {label:"7", value:28.2013402145},
        {label:"13", value:29.1316111338},
        {label:"8", value:36.9913367841},
        {label:"1", value:40.6638611755},
        {label:"2", value:41.4556198746},
        {label:"16", value:47.7530265094},
        {label:"10", value:74.3805375216},
        {label:"3", value:117.6042046105},
        {label:"14", value:159.5650375273}
    ];

    Prisoners = [
        {label:"16", value:37},
        {label:"15", value:70},
        {label:"4", value:80},
        {label:"19", value:113},
        {label:"12", value:130},
        {label:"11", value:132},
        {label:"8", value:143},
        {label:"2", value:165},
        {label:"9", value:187},
        {label:"3", value:226},
        {label:"20", value:244},
        {label:"18", value:246},
        {label:"7", value:260},
        {label:"5", value:269},
        {label:"1", value:301},
        {label:"6", value:306},
        {label:"17", value:312},
        {label:"13", value:393},
        {label:"14", value:486},
        {label:"10", value:578}
    ];


    d3.selectAll("input").on("change", selectDataset);

    function selectDataset()
    {
        var value = this.value;
        if (value == "Rate")
        {
            change(Rate);
        }
        else if (value == "Prisoners")
        {
            change(Prisoners);
        }
    }

    var margin = {top: (parseInt(d3.select('body').style('height'), 10)/20), right: (parseInt(d3.select('body').style('width'), 10)/20), bottom: (parseInt(d3.select('body').style('height'), 10)/20), left: (parseInt(d3.select('body').style('width'), 10)/4.8)},
        width = parseInt(d3.select('body').style('width'), 10) - margin.left - margin.right,
        height = parseInt(d3.select('body').style('height'), 10) - margin.top - margin.bottom;

    var div = d3.select("body").append("div").attr("class", "toolTip");

    var formatPercent = d3.format(",%");

    var y = d3.scale.ordinal()
        .rangeRoundBands([height, 0], .2, 0.5);

    var x = d3.scale.linear()
        .range([0, width-3]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .ticks(0);

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");
    //.tickFormat(formatPercent);

    var formatcomma = d3.format(",.0f")	;

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "labelValue");

    d3.select("input[value=\"Rate\"]").property("checked", true);
    change(Rate);

    function change(dataset) {

        y.domain(dataset.map(function(d) { return d.label; }));
        x.domain([0, d3.max(dataset, function(d) { return d.value; })]);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        svg.select(".y.axis").remove();
        svg.select(".x.axis").remove();

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(0)")
            .attr("x", width/2)
            .attr("dx", ".1em")
            .style("text-anchor", "middle")
            .text("FY2015 Admissions for Violations of Probation");


        var bar = svg.selectAll(".bar")
            .data(dataset, function(d) { return d.label; });
        // new data:
        bar.enter().append("rect")
            .attr("class", "bar")
            .attr("x", 0)
            .attr("y", function(d) { return y(d.label); })
            .attr("width", function(d) { return width-x(d.value); })
            .attr("height", y.rangeBand(0));


        bar.exit().remove();


        // updated data:
        bar.transition()
            .duration(750)
            .attr("x", function(d) { return 0; })
            .attr("y", function(d) { return y(d.label); })
            .attr("width", function(d) { return x(d.value); })
            .attr("height", y.rangeBand());



        var text = svg.select(".labelValue").selectAll("text")
            .data(dataset, function(d) {return d.label});

        text.enter()
            .append("text")
            .attr("x", function(d) {return x(d.value)+ 3;})
            .attr("y", function (d) {return y(d.label)+28;})
            .text(function(d) {return formatcomma(d.value)});

        text
            .transition().duration(750)
            .attr("dy", ".35em")
            .attr("x", function(d) {return x(d.value)+ 3;})
            .attr("y", function (d) {return y(d.label)+(y.rangeBand()/2);})
            .text(function(d) {return formatcomma(d.value)});

        var circuitmap =  d3.selectAll('svg')
            .append('image')
            .attr('xlink:href','/img/slides/circuit-map.png')
            .attr('height', '200')
            .attr('width', '200')
            .attr('opacity', 1)
            .attr('x', width - 100)
            .attr('y', height - 153);


        svg.append("text")
            .attr("text-anchor", 'middle')
            .attr("transform", function(d) {
                return "rotate(-90)"
            })
            .attr("x", -height/2)
            .attr("y", -29)
            .text("Circuit");

    }
</script>
</body>
