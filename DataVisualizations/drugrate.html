<!DOCTYPE html>
<meta charset="utf-8">
<style>

    text{
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .legend {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 60%;
    }

    rect {
        stroke-width: 12;
    }

    text {
        font: 10px sans-serif;
    }

    .axis text {
        font: 10px sans-serif;
    }

    .axis path{
        fill: none;
        stroke: #none;
    }

    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .axis .tick line {
        stroke-width: 1;
        stroke: rgba(0, 0, 0, .7);
    }

    .axisHorizontal path{
        fill: none;
        stroke: #000;
    }

    .axisHorizontal line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .axisHorizontal .tick line {
        stroke-width: 1;
        stroke: rgba(0, 0, 0, 0.2);
    }

    .bar {
        fill: steelblue;
        fill-opacity: .9;
    }

    .x.axis path {
        stroke: #000;
    }



    .toolTip {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        position: absolute;
        display: none;
        width: auto;
        height: auto;
        background: rgba(0, 0, 0, 0.8);
        border: 0 none;
        border-radius: 2px;
        box-shadow: -1px 1px 1px #888888;
        color: white;
        font-size: 16px;
        padding: 5px;
        text-align: center;
    }

    text.h3 {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        text-align: center;
        fill: #555;
        font-size: 18px;
        font-weight: 700;
    }
    .form {
        text-align: center
    }

</style>
<svg width="960" height="500"></svg>

        .rangeRoundBands([0, width], .1);

        .orient("left")

    var options = d3.keys(dataset[0]).filter(function(key) { return key !== "circuit"; });

    dataset.forEach(function(d) {
        d.valores = options.map(function(name) { return {name: name, value: +d[name]}; });
    });

    x0.domain(dataset.map(function(d) { return d.circuit; }));
    x1.domain(options).rangeRoundBands([0, x0.rangeBand()]);
    y.domain([0, d3.max(dataset, function(d) { return d3.max(d.valores, function(d) { return d.value; }); })]);

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("x", 0)
        .attr("y", 10)
        .attr("dy", ".32em")
        .style("text-anchor", "end")
        .attr("font-weight", "normal")
        .text("Drug Inmates per 100k Adult Residents");


    svg.append("text")

        .text("Black adults in the 19th Circuit (Okeechobee) are 32 times more likely");

        .text("in the 15th Circuit (Palm Beach) to be incarcerated for a drug offense.")

    var bar = svg.selectAll(".bar")
        .data(dataset)
        .enter().append("g")
        .attr("class", "rect")
        .attr("transform", function(d) { return "translate(" + x0(d.circuit) + ",0)"; });

    bar.selectAll("rect")
        .data(function(d) { return d.valores; })
        .enter().append("rect")
        .attr("width", x1.rangeBand())
        .attr("x", function(d) { return x1(d.name); })
        .attr("y", function(d) { return y(d.value); })
        .attr("value", function(d){return d.name;})
        .attr("height", function(d) { return height - y(d.value); })
        .style("fill", function(d) { return z(d.name); })


        .on("mouseover", function(d) {
            if(d3.select(this).style("opacity") != 0){
                div.transition()
                    .duration(200)
                    .style("opacity", .8);
                div .html(d.datetime.substring(0,10) )
                    .style("left", (d3.event.pageX + 5) + "px")
                    .style("top", (d3.event.pageY - 24) + "px");
            }
        });

    bar
        .on("mousemove", function(d){
            divTooltip.style("left", d3.event.pageX - 50 +"px");
            divTooltip.style("top", d3.event.pageY-150+"px");
            divTooltip.style("display", "inline-block");
            var x = d3.event.pageX, y = d3.event.pageY;
            var elements = document.querySelectorAll(':hover');
            l = elements.length;
            l = l-1;
            elementData = elements[l].__data__;
            divTooltip.html("In Circuit " + (d.circuit)+",<br> <span style='color:red'><strong> 1 in " +
                formatcomma(100000/ elementData.value) + "</strong><br/></span>" +
                elementData.name + " adults<br>is imprisoned <br> for a drug offense");
        });

    bar
        .on("mouseout", function(d){
            divTooltip.style("display", "none");
        });


    var legend = svg.selectAll(".legend")
        .data(options.slice())
        .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

    legend.append("rect")
        .attr("x", width - 100)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", z);

    legend.append("text")
        .attr("x", width - 105)
        .attr("y", 9)
        .attr("dy", ".35em")
        .style("text-anchor", "end")
        .text(function(d) { return d; });


    svg.append("g")
        .attr("class", "line")
        .append("line")
        .attr("x1", 0)
        .attr("x2", 877)
        .attr("y1", y(187))
        .attr("y2", y(187))
        .attr("stroke-width", 2)
        .attr("stroke", "red");

    svg.append("g")
        .attr("class", "annotation")
        .append("text")
        .attr("x", 10)
        .attr("y", 275)
        .style("font-size", "13px")
        .style("text-anchor", "left")
        .text("This red lines represents the adult incarceration rate for all offenses in the UK.");

        .attr("class", "h3")
        .attr("x", width/2)
        .attr('y', 10)
